    post:
      description: Import an uploaded file into project
      operationId: importFile
      tags:
        - project
      security:
        - project_authorization: []
      parameters:
        - name: project_uuid
          in: path
          description: project identifer
          required: true
          schema:
            type: string
      requestBody:
        content:
          'application/json':
            schema:
              required:
                - path
              properties:
                event:
                  type: string
                type:
                  type: string
                path:
                  type: string
                system:
                  type: string
                readDirection:
                  type: string
